<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/css/main.css">
    <link rel="stylesheet" href="src/css/game.css">
    <link rel="stylesheet" href="src/css/toggleSwitch.css">
</head>
<body>
    <script defer src="./src/scripts/game.js" type="module"></script>
   <div id="app">
    <div class="full full-screen gameContainer">
        <div class="usersBlock">
            <div class="playerPin gray"></div>
            <div class="playerPin gray"></div>
            <div class="playerPin gray"></div>
            <div class="playerPin gray"></div>
            <div class="readyChecker">
                <!-- Rounded switch -->
                <label class="switch">
                    <input id="isReadySwitch" type="checkbox" disabled>
                    <span class="slider round"></span>
                </label>
            </div>
            <p id="readyText">Czekam na innych graczy</p>
        </div>
        <div class="gameBody">
            <button id="throwCube" class="btn">Throw dice</button>
            <div id="gameBlock">
                <canvas id="gameCanvas" width="1000px" height="500px"></canvas>
            </div>
        </div>
    </div>
   </div>
</body>
</html>
